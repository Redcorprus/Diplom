---
- name: Install elasticsearch
  hosts: elastic
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install gnupg, apt-transport-https
      apt:
        name:
          - apt-transport-https
          - gnupg
        state: present

    - name: Import Elastic GPG key
      ansible.builtin.apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present
      ignore_errors: yes

    - name: Add Elastic repository
      ansible.builtin.apt_repository:
        repo: "deb https://mirror.yandex.ru/mirrors/elastic/7/ stable main"
        state: present

    - name: Install Elastic
      ansible.builtin.apt:
        name: elasticsearch
        state: present

    - name: Copy config file for elasticsearch
      copy:
        src: /home/morzin/diplom/ansible/config/elasticsearch.yml
        dest: /etc/elasticsearch
        mode: 0660
        owner: root
        group: elasticsearch

    - name: Systemctl daemon reload
      systemd:
        daemon_reload: true
        name: elasticsearch.service
        state: started

    - name: Systemctl enable elasticsearch
      systemd:
        name: elasticsearch.service
        state: restarted
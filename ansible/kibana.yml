---
- name: Install kibana
  hosts: kibana
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install gnupg, apt-transport-https
      apt:
        name:
          - apt-transport-https
          - gnupg
        state: present

    - name: Import Kibana GPG key
      ansible.builtin.apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present
      ignore_errors: yes
    - name: Add Kibana repository
      ansible.builtin.apt_repository:
        repo: "deb https://mirror.yandex.ru/mirrors/elastic/7/ stable main"
        state: present

    - name: Install Kibana
      ansible.builtin.apt:
        name: kibana
        state: present

    - name: Copy config file for kibana
      copy:
        src: /home/morzin/diplom/ansible/config/kibana.yml
        dest: /etc/kibana
        mode: 0644
        owner: root
        group: root

    - name: Systemctl restart elasticsearch
      systemd:
        name: kibana.service
        state: restarted

---
- name: Install filebeats
  hosts: elastic
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install gnupg, apt-transport-https
      apt:
        name:
          - apt-transport-https
          - gnupg
        state: present
    
    - name: Import Filebeat GPG key
      ansible.builtin.apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present
      ignore_errors: yes

    - name: Add Filebeat repository
      ansible.builtin.apt_repository:
        repo: "deb https://mirror.yandex.ru/mirrors/elastic/7/ stable main"
        state: present

    - name: Install filebeat
      ansible.builtin.apt:
        name: filebeat
        state: present

    - name: Copy config file for filebeat
      copy:
        src: /home/morzin/diplom/ansible/config/filebeat.yml
        dest: /etc/filebeat
        mode: 0644
        owner: root
        group: root

    - name: Systemctl restart filebeat
      systemd:
        name: filebeat.service
        state: restarted
